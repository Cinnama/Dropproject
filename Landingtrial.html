<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="Landstyles.css"> </head>
    <link rel="stylesheet" type="text/js" href="Autocomplete.js"> </head>

    <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="script.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&v=3key=AIzaSyCjnWJ12tXjfdOxca4oY1oTb-wWmuwq2PY">
</script>



  </head>

<body>
    <br>
    <br>

      <img src="http://images.clipartpanda.com/raindrop-clipart-cute-raindrop.png" alt="Drop" style="width:220px;height:288px;">

        <h1>Drop</h1>

        <h2>Find your nearest water source</h2>

    <br>

    <div class="container">

      <form name="locationform">

          <div id="find_search" >
              <div style="display: block; position: relative; margin-left: auto; margin-right: auto; width: 500px;">

              <form accept-charset="UTF-8" action="/maps" method="get"><div style="margin:0; padding:0; display:inline"><input name="utf8" type="hidden" value="✓"></div>
                <input type="text" class="enterlocation" style="width: 150px; height: 23px; display: inline;" placeholder="Nairobi, Kenya, etc." name="search" id="search" autocomplete="on">
                <input type="submit" class="btnstyle-submit" style="display:inline;" value="find" name="find-water" id="find-water">


              </form>


               or


              <form accept-charset="UTF-8" action="/results" method="get" style="display:inline"><div style="margin:0; display:inline;"><input name="utf8" type="hidden" value="✓"></div>
                <input type="hidden" placeholder="geolocation" name="geolocation" id="geolocation" value="geolocation">
                <input type="submit" class="btnstyle-submit" style="display:inline;" value="Current location" name="use_user_location" id="use_user_location" enabled=" ">


              </form>

            </div>

        </div>



    </div>




  </body>


</html>
